<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Panier">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Mon panier</title>
</head>

<body>
    <header>
        <a href="../accueil/index.html"><img src="../../images/logo.png" alt="logo orinoco" /></a>
        <nav>
            <a href="../accueil/index.html">Accueil</a>
            <a href="panier.html">Mon panier</a>
            <div class="menu"></div>
        </nav>
    </header>
    <section>
        <h1>Mon panier</h1>
        <div class="panier_content" id="content"></div>
    </section>


    <section class="formulaire" id="form_panier">
        <h3 id="prixTotal"></h3>
        <button class="btn-cde" id="btn-vider">Vider le panier</button>

        <!-- FORMULAIRE -->
        <form id="form1">
            <div class="coord_form">
                <p class="legends_form"> Vos coordonnées : </p>

                <label for="nom">Nom :</label>
                <input type="text" name="lastname" id="nom" required />

                <label for="prenom">Prénom :</label>
                <input type="text" name="name" id="prenom" required />

                <label for="email">E-mail :</label>
                <input type="email" name="email" id="email" required />

                <label for="phone">Téléphone :</label>
                <input type="tel" name="phone" id="phone" required />
            </div>

            <div class="adresse_form">
                <p class="legends_form">Adresse de livraison : </p>

                <label for="adresse">Adresse :</label>
                <input type="text" name="adress" id="adresse" required />

                <label for="zip">Code postal :</label>
                <input type="number" name="zip" id="zip" required />

                <label for="ville">Ville :</label>
                <input type="text" name="city" id="ville" required />

                <label for="pays">Pays :</label>
                <input type="text" name="country" id="pays" required />
            </div>
        </form>

        <button id="btn-order" class="btn-cde" type="submit" value="submit" form="form1">Passer la commande</button>

    </section>

    <script src="../../function.js"></script>
    <script src="./panier.js"></script>
</body>

</html>
